<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<h1>Superkvíz</h1>

	<!-- přidat <div> pro kvíz -->
	<div id="kviz">
		<!-- do něj přidat <div>y pro samotné držení otázky -->
		<div id="otazka">Kdo je nejkrasnejsi?
		</div>
		<ul id="odpovedi">
			<li data-odpoved="0">Ledová královna</li>
			<li data-odpoved="1">Sněhurka</li>
			<li data-odpoved="2">Já, já jsem nejkrásnější!</li>
		</ul>	
	</div>
	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->
	<div id="vysledek"></div>
	<div id="hodnoceni"></div>

	<script src="main.js"></script>

</body>
</html>
