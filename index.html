<html>

<head>

<body >

	<h1>Superkvíz</h1>

	<!-- přidat <div> pro kvíz -->
	<div class="kviz">

		<div id="otazka">
			<div id="poradi"><span>1</span>/3
				</div>
			<h2>Kdo je nejkrasnejsi?
				</h2>
			<img id="obrazek" src="obrazky/pivo.jpg">
			<div id="moznosti">
				<ul id="odpovedi">
					<li id="odpoved-0" onclick="klik0()">Ledová královna</li>
					<li id="odpoved-1" onclick="klik1()">Sněhurka</li>
					<li id="odpoved-2" onclick="klik2()">Já, já jsem nejkrásnější!</li>
				</ul>				
			</div>
		</div>
	</div>
	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->
	<div id="vysledek"></div>
	<div id="hodnoceni"></div>

	<script src="main.js"></script>

</body>
